<h3 class="m-3">Usuarios</h3>

<div align="right">
    <button mat-flat-button color="primary" class="m-2" (click)="onOpenModal({}, Action.NEW)">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>

<div class="table-content mat-elevation-z8 m-4">
    <table mat-table [dataSource]="dataSource">
        <!--Nombre-->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!--Apellidos-->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
        </ng-container>

        <!--Username-->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <!--Rol(es)-->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element">{{ getRolesDisplay(element.rol) }}</td>
        </ng-container>

        <!--Acciones (Editar y Eliminar)-->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <button mat-flat-button color="accent" class="me-2" (click)="onOpenModal(element, Action.EDIT)">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button mat-flat-button color="warn" (click)="onDeleteUsuario(element.cveusuario)">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </td>
        </ng-container>

        <!-- Fila de encabezado -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Fila de datos -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons="true"></mat-paginator>
</div>
